
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>FindKaro - Premium Grocery Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Noto+Nastaliq+Urdu:wght@400;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      background-color: #f0f4f8; /* Soft Blue-Gray Background */
      -webkit-tap-highlight-color: transparent;
    }
    .urdu-font {
      font-family: 'Noto Nastaliq Urdu', serif;
      line-height: 2.2;
    }
    .font-outfit {
      font-family: 'Outfit', sans-serif;
    }
    ::-webkit-scrollbar {
      display: none;
    }
    
    /* Truck Art Pattern Overlay */
    .truck-art-pattern {
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%230047AB' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }

    /* Blue Stripe Aesthetic */
    .blue-stripe-bg {
      background: linear-gradient(135deg, #0047AB 0%, #0047AB 10%, #f8fafc 10%, #f8fafc 100%);
    }

    .diagonal-stripes {
      background: repeating-linear-gradient(
        45deg,
        #0047AB,
        #0047AB 10px,
        #0056D2 10px,
        #0056D2 20px
      );
    }

    .islamic-pattern {
      background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 20.5L14 24l.5-7-5.5-4.5 7-.5L20 5.5l4 6.5 7 .5-5.5 4.5.5 7-6-3.5z' fill='%230047AB' fill-opacity='0.05'/%3E%3C/svg%3E");
    }

    .shimmer {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
  </style>
